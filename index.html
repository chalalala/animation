<html>
   <head>
      <title>Animation Showcase</title>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href="styles/main.css" rel="stylesheet">
      <script src="animation.js"></script>
   </head>

   <body>
      <header>
         <div class="page-wrapper gradient-background">
            <div class="header-text text-center">
               <h1 class="page-header__title">Animation</h1>
               <p>Create the beautiful things</p>
               <a href="#Content" class="material-icons scroll-down-icon">keyboard_double_arrow_down</a>
            </div>
         </div>
      </header>

      <main>
         <div class="page-wrapper" id="Content">
            <div class="animation-row animation-row--left">
               <div class="square js-square" animation-type="fade-in"></div>
               <h2 class="animation-name">Fade in</h2>
            </div>

            <div class="animation-row animation-row--right">
               <div class="square js-square" animation-type="fade-left"></div>
               <h2 class="animation-name">Fade left</h2>
            </div>

            <div class="animation-row animation-row--left">
               <div class="square large js-square" animation-type="fade-right"></div>
               <h2 class="animation-name">Fade right</h2>
            </div>
         </div>
      </main>
   </body>
</html>
