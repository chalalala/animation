<html>
   <head>
      <title>Animation Showcase</title>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href="styles/main.css" rel="stylesheet">
   </head>

   <body>
      <header>
         <div class="page-wrapper gradient-background">
            <div class="header-text text-center">
               <h1 class="page-header__title">Animation</h1>
               <p>Create the beautiful things</p>
               <a href="#Content" class="material-icons scroll-down-icon">keyboard_double_arrow_down</a>
            </div>
         </div>
      </header>

      <main>
         <div class="page-wrapper" id="Content">
            <div class="row">
               <div class="square rotate-left large fade-left"></div>
               <div class="animation-info">
                  <h2 class="animation-info__title">Fade</h2>
                  
                  <div class="row">
                     <div class="animation-type">
                        <label for="left">Left</label>
                        <input type="radio" name="fade-type" id="fade-type" value="left" checked>
                     </div>

                     <div class="animation-type">
                        <label for="right">Right</label>
                        <input type="radio" name="fade-type" id="fade-type" value="right">
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </main>
   </body>
</html>
